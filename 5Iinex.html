<!DOCTYPE html>
<html lang ="en">
    </html>
    <title >Table Tag Example</title>
      <body>
         <table border="5px" bgcolor="green"align="center"cellspacing="10px">
            <caption>STUDENTS RECORDS</caption>
            <thead>
                <tr>
                <th>ITEM</th>
                <th>QUANTITY</th>
                <th>PRICE</th>
               <th>EXTENDED</th> 
            </tr>
            </thead>
        </tbody>
        <tr>
            <td>Hard Disk</td>
            <td>1</td>
            <td>500$</td>
            <td>400$</td>
        </tr>
            <td>cd Drive</td>
            <td>1</td>
            <td>200$</td>
            <td>500$</td>
        <td>
        </tr>
            <td>cds</td>
            <td>10</td>
            <td>20$</td>
            <td>50$</td>
        <td>
        </tr>
        <td colspan="3"><b>Total Amount</b></td>
        <td><b>950$</b></td>
    </tr>
      
    </body>
</html>
